<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voluntários</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Voluntários</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Voltar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Cadastrar Voluntário</h2>
        <form id="form-voluntario">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="endereco" placeholder="Endereço" required>
            <input type="text" id="disponibilidade" placeholder="Disponibilidade" required>
            <textarea id="experiencia" placeholder="Experiência" required></textarea>
            <button type="submit">Cadastrar Voluntário</button>
        </form>

        <h2>Lista de Voluntários</h2>
        <div id="lista-voluntarios"></div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
