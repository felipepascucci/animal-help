<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denúncias</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Denúncias</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Voltar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Fazer Denúncia</h2>
        <form id="form-denuncia">
            <input type="text" id="localizacao" placeholder="Localização" required>
            <textarea id="descricao" placeholder="Descrição" required></textarea>
            <input type="text" id="fotos" placeholder="URL da Foto" required>
            <label>
                <input type="checkbox" id="anonimo"> Denúncia Anônima
            </label>
            <button type="submit">Fazer Denúncia</button>
        </form>

        <h2>Lista de Denúncias</h2>
        <div id="lista-denuncias"></div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
