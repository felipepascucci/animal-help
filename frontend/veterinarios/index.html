<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinários</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Veterinários</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Voltar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Cadastrar Veterinário</h2>
        <form id="form-veterinario">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="especialidade" placeholder="Especialidade" required>
            <input type="text" id="disponibilidade" placeholder="Disponibilidade" required>
            <input type="text" id="localizacao" placeholder="Localização" required>
            <button type="submit">Cadastrar Veterinário</button>
        </form>

        <h2>Lista de Veterinários</h2>
        <div id="lista-veterinarios"></div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
